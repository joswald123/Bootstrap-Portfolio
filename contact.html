<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #dadada;
    }

    .container {
        width: 100%;
        margin: 250px auto 0;
        display: flex;
    }

    .container .box {
        position: relative;
        width: 300px;
        height: 100px;
        box-sizing: border-box;
        text-align: center;
        margin: 0 10px;
        background: #ca31ca;
        overflow: hidden;
        border-radius: 4px;
        box-shadow: 0 0 0 2px rgba(0, 7, 10, 1);
    }

    .container .box .icon {
        width: 100%;
        height: 100%;
        background: #6a6d6e;
        transition: 0.5s;
    }

    .container .box .icon .fa {
        font-size: 4em;
        line-height: 100px;
        color: #ecbaee;
    }

    .container .box:hover .icon {
        transform: scale(0);
    }

    .container .box .details {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #911586;
        color:#204969;
        transition: 0.5s;
        transform: scale(2);
        filter: blur(2px);
    }

    .container .box:hover .details {
        transform: scale(1);
        opacity: 1;
        filter: blur(0px);
    }

    .container .box .details h3 {
        margin: 0;
        padding: 0;
        line-height: 100px;
        font-size: 24px;
        color: #fff;
    }

    .container .box .details:nth-child(2) .details {
        background: #e91e63;
    }

    .container .box .details:nth-child(2) .details {
        background: #607d8b;
    }
